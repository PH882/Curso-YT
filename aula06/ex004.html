<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama...</title>
    <style>
        body{
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <script>

        var name = window.prompt('Qual é seu nome ?')
        document.write(`Seu ${name} tem ${name.length} letras<br>`)
        document.write(`Seu nome em letras maiúsoiculas é ${name.toUpperCase()}<br>`)
        document.write(`Seu nome em letras mainusculas é ${name.toLowerCase()}`)

    </script>
</body>
</html>
