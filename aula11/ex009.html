<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação</title>
</head>
<body>
 <h1>Seu pais é?</h1>
<input type="text" name="verificar" id="verificar">
<input type="button" value="entrar" onclick="confirmar()">
 <div id="result">
       
 </div>
 <script>
    function confirmar () {
        var v1 = window.document.querySelector('input#verificar')
        var v2 = window.document.querySelector('div#result')

        if (v1.value == 'Brasil') {
            v2.innerHTML = 'NACIONALISTA'
        } else {
            v2.innerHTML = 'ESTRANGEIRO'
        }
    }
 </script>
</body>
</html>
